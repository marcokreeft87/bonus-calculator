<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Invoer</h3>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Naam</mat-label>
                
                <input matInput formControlName="name" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Sales uurtarief</mat-label>
                
                <input matInput type="number" formControlName="salesRate" />

                <button mat-icon-button matPrefix>
                    <mat-icon>euro</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Verschil uurtarief</mat-label>
                
                <input matInput type="number" formControlName="baseRateDifference" readonly />

                <button mat-icon-button matPrefix>
                    <mat-icon>euro</mat-icon>
                </button>
            </mat-form-field>
        </form>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="save()">Opslaan</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Uren</h3>
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content >
        <form [formGroup]="form">           
            <div formArrayName="months">    
                
                <mat-form-field *ngFor="let month of getMonthControls().controls; let i=index" [formGroupName]="i">
                    <mat-label>{{ month.value.name }}</mat-label>
                    
                    <input matInput type="number" formControlName="hours" />
                </mat-form-field>
            </div>
        </form>
        <h3>Totaal uren: {{ totalHours }}</h3>
    </mat-card-content>
</mat-card>
