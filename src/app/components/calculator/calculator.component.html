<mat-drawer-container class="calculator-container">
    <mat-drawer mode="side" opened>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>Invoer</h3>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field>
                        <mat-label>Bruto maandsalaris</mat-label>
                        
                        <input matInput type="number" formControlName="grossMonthSalary" />
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Norm uurtarief</mat-label>
                        
                        <input matInput type="number" formControlName="baseRate" />
                    </mat-form-field>
                </form>

                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="save()">Opslaan</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>        
    </mat-drawer>
    <mat-drawer-content>
        <mat-tab-group>
            <mat-tab label="Totaal">
                <app-total [clients]="clientTabs" [applicationData]="applicationData"></app-total>
            </mat-tab>

            @for (tab of clientTabs; track tab) {
                <mat-tab [label]="tab.name"> 
                    <app-client [tab]="tab" [applicationData]="applicationData" (updated)="updateClientTab($event)"></app-client>
                </mat-tab>
            }

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon (click)="addClientTab()">add</mat-icon>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-drawer-content>
</mat-drawer-container>
